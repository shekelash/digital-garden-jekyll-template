---
layout: default
---


  <h1>Tag #{{note.tag}}</h1>
    <ul>
      {% assign t = page.title | downcase %}
      {% for note in site.notes %}
      {% if note.tags contains page.tag %}
      <li><a href="{{ note.url }}">{{ note.title }}</a>
        {{ note.date | date: "%m-%d-%Y" }}</li>
      {% endif %}
      {% endfor %}
    </ul>
