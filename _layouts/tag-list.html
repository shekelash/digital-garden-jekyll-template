---
layout: default
metasomething:
metaanotherthing:
---

<article>
  <div>
    <h1>{{ page.title }}</h1>
  </div>

  <div id="notes-entry-container">

      {% assign t = page.title | downcase %}
        {% for post in site.notes %}
          {% if post.tags contains t %}
          <a href="{{ post.url }}" title="{{ post.title }}">{{post.title}}</a>
          <p>Last updated on {{ post.last_modified_at | date: "%B %-d, %Y" }}</p>
          {% endif %}
        {% endfor %}
  </div>

</article>
